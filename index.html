<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js" ></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="">
      <form class="" id="user-names">
        <label for="player-one">Player 1 name:</label>
        <input type="text" name="player-one" id="player-one">
        <label for="player-two">Player 2 name:</label>
        <input type="text" name="player-two" id="player-two">
        <button class="btn" type="submit" name="button">Enter</button>
      </form>
    </div>
    <div class="hide-me">
      <div class="">
        <h1></h1>
        <h1></h1>
      </div>
      <div class="reset">
        <button type="button" class="btn" id="reset">Reset Game</button>
      </div>
      <div class="row" id="winning">
        <span id="winner"></span><br>
        <iframe src="https://giphy.com/embed/YfMHLC2s6okBq" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
      <!-- <form class="" id="placeMark">
        <label for="row-coordinance">Enter Row</label>
        <input type="number" name="row-coordinance" id="row-coordinance">
        <label for="column-coordinance">Enter Column</label>
        <input type="number" name="column-coordinance" id="column-coordinance">
        <button class="btn" type="submit" name="button" >Enter</button>
      </form> -->
    </div>
    <div class="hide-me" id = "board">
      <div class="row">
        <div class="col-md-4 border-bottom border-right">
          <span id="11"></span>
        </div>
        <div class="col-md-4 border-bottom border-right">
          <span id="12"></span>
        </div>
        <div class="col-md-4 border-bottom">
          <span id="13"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 border-bottom border-right">
          <span id="21"></span>
        </div>
        <div class="col-md-4 border-bottom border-right">
          <span id="22"></span>
        </div>
        <div class="col-md-4 border-bottom">
          <span id="23"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 border-right">
          <span id="31"></span>
        </div>
        <div class="col-md-4 border-right">
          <span id="32"></span>
        </div>
        <div class="col-md-4 margin">
          <span id="33"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
